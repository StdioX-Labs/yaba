[build]
  command = "npx pnpm install --no-frozen-lockfile && npx pnpm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_DISABLE_CSS_OPTIMIZATION = "true"

[functions]
  node_bundler = "esbuild"
  # Remove the included_files line as it may be including too many files

[[redirects]]
  from = "/_next/image*"
  to = "/.netlify/images"
  status = 200
  force = true

[[plugins]]
  package = "@netlify/plugin-nextjs"
  
  [plugins.inputs]
    # Configure function splitting
    chunk_handlers = true
    # Set to minimal to reduce function size
    debug = false
    # Set a smaller memory size for functions
    memory_size = 128

[build.processing]
  skip_processing = false
[build.processing.images]
  compress = true